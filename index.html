<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Hub</title>
</head>

<body>
    <div class="contenedor">
        <header id="home">
            <span class="nombre">Music Hub</span>
        </header>

        <div class="contenedormedio">
            <span id="addSongTxt">Añade una canción a tu lista de reproducción</span>
            <div id="addSong">
                <input type="text" id="campotxt" placeholder="Ejemplo: Shape of You - Ed Sheeran">
                <button id="plus">+</button>
            </div>
            <span id="historial">Lista de Canciones:</span>
            <section id="listaReproduccion"></section>
        </div>

        <footer>
            <div class="redessociales">
                <a href="https://www.facebook.com"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://www.tiktok.com"><i class="fa-brands fa-tiktok"></i></a>
                <a href="https://www.x.com"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="https://www.youtube.com"><i class="fa-brands fa-youtube"></i></a>
            </div>
            <span class="copyright">© 2025 Music Hub. Todos los derechos reservados.</span>
        </footer>
    </div>

    <script src="https://kit.fontawesome.com/9551891e69.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
